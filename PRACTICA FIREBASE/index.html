<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Votaciones UMG</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="row">
        <h1>Votaciones UMG</h1>
        <img  class="logo" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSKoRdSe17pmhSj8rqfCOt77XQFRKbCBtoxj-_4t0gB&s">
    </div>
    <div class="row margin-top">
        <div class="shadow-border">
            <button class="button light-blue" id="btnAbrirVentanaCrear">Crear votacion</button>
        </div>
        <div class="shadow-border">
        <button class="button light-blue" id="btnVerVotaciones">Ver votaciones activas</button>
        </div>
    </div>
    <dialog id="dialogCrearVotacion" class="dialog">
        <div class="modal-title">
            <label>Crear votacion</label>
        </div>

        <form class="form-items">
            <div class="row">
                <label for="txtNombre">Nombre</label>
                <input id="txtNombre" type="text" class="form-control">
            </div>
            <div class="row">
                <label for="txtOpcion1">Opcion 1</label>
                <input id="txtOpcion1" type="text" class="form-control">
            </div>
            <div class="row">
                <label for="txtOpcion2">Opcion 2</label>
                <input id="txtOpcion2" type="text" class="form-control">
            </div>
            <button id="btnCrearVotacion" class="button light-blue">Crear</button>
        </form>
    </dialog>
    <dialog id="dialogIniciarSesion" class="dialog">
        <div class="dialog-content">
            <small>Debe iniciar sesion para interactuar con la aplicacion</small>
            <button id="btnIniciarSesion " class="button light-blue">Iniciar sesion con Google</button>
        </div>
    </dialog>

    <dialog id="dialogVotaciones" class="dialog">
        <div class="modal-title">
            <label>Votaciones activas</label>
        </div>

        <div class="dialog-content">
            <table class="table" border="1" id="table-votaciones">
                <thead>
                    <tr>
                        <th>Id</th>
                        <th>Nombre</th>
                        <th>Opcion 1</th>
                        <th>Opcion 2</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
    </dialog>
    <script src="main.js" type="module"></script>
    <script src="firebase-connect.js" type="module"></script>
    
</body>
</html>
